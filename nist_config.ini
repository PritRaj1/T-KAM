[MIX_PRIOR]
layer_widths = 60, 121
spline_degree = 3
base_activation = silu
spline_function = RBF
grid_size = 12
grid_update_ratio = 0.05
grid_range = 0,1 
ε_scale = 0.1
μ_scale = 1
σ_base = 1
σ_spline = 1
init_τ = 1
τ_trainable = true
π_0 = uniform

[KAN_LIKELIHOOD]
expert_widths = 121, 242
spline_degree = 3
base_activation = silu
spline_function = RBF
grid_size = 12
grid_update_ratio = 0.05
grid_range = 0,1 
ε_scale = 0.1
μ_scale = 1
σ_base = 1
σ_spline = 1
init_τ = 1
τ_trainable = true
generator_noise_var = 1
generator_variance = 1
likelihood_model = bernoulli
output_activation = sigmoid
resampler = residual

[GRID_UPDATING]
update_prior_grid = true
update_llhood_grid = true
num_grid_updating_samples = 100
grid_update_frequency = 50
grid_update_decay = 0.999

[MALA]
use_langevin = false
initial_step_size = 0.0001
step_size_bounds = 0.000001, 1
iters = 30
N_unadjusted = 3
autoMALA_η_changerate = 2

[THERMODYNAMIC_INTEGRATION]
num_temps = 5
p_start = 4
p_end = 0.25
num_cycles = 4
N_langevin_per_temp = 6

[TRAINING]
batch_size = 100
importance_sample_size = 100
N_train = 15000
N_test = 100
num_generated_samples = 3000
batch_size_for_gen = 100
N_epochs = 10
use_gpu = true
dataset = MNIST
update_grid = true
verbose = true
contrastive_divergence_training = false
resampling_threshold_factor = 0.5

[MIXED_PRECISION]
full_precision = FP32
reduced_precision = FP16
loss_scaling = 1

[OPTIMIZER]
type = adam
learning_rate = 0.0003
l-bfgs_memory = 100

[LINE_SEARCH]
type = morethuente
c_1 = 1e-4
c_2 = 0.9
rho = 0.5