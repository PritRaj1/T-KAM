[MIX_PRIOR]
layer_widths = 5, 10, 21
spline_degree = 3
base_activation = silu
spline_function = B-spline
grid_size = 5
grid_update_ratio = 0
grid_range = 0,1 
ε_scale = 0.1
μ_scale = 1
σ_base = 1
σ_spline = 1
init_η = 1
η_trainable = true
π_0 = uniform

[MOE_LIKELIHOOD]
layer_widths = 21, 10
output_dim = 10
spline_degree = 3
base_activation = silu
spline_function = B-spline
grid_size = 5
grid_update_ratio = 0.02
grid_range = 0,1 
ε_scale = 0.1
μ_scale = 1
σ_base = 1
σ_spline = 1
init_η = 1
η_trainable = true
generator_noise_var = 0.1
generator_variance = 1
likelihood_model = l2
output_activation = sigmoid
resampling_ess_threshold = 0.5

[GRID_UPDATING]
update_prior_grid = true
update_llhood_grid = true
num_grid_updating_samples = 32
grid_update_frequency = 10
grid_update_decay = 0.98

[THERMODYNAMIC_INTEGRATION]
num_temps = -1
p = 5
prior_regularization_weight = 0.1

[TRAINING]
batch_size = 10
MC_expectation_sample_size = 5
N_train = 10
N_test = 10
num_generated_samples = 200
batch_size_for_gen = 100
N_epochs = 10
use_gpu = true
verbose = true
update_grid = true

[OPTIMIZER]
type = adam
learning_rate = 0.001
l-bfgs_memory = 100

[LINE_SEARCH]
type = morethuente
c_1 = 1e-4
c_2 = 0.9
rho = 0.5